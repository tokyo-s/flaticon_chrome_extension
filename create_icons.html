<!DOCTYPE html>
<html>
<head>
    <title>Create Extension Icons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .icon-preview {
            display: inline-block;
            margin: 10px;
            text-align: center;
        }
        canvas {
            border: 1px solid #ccc;
            margin: 5px;
        }
        button {
            background: #4285f4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #3367d6;
        }
        .instructions {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 4px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ¨ Create Extension Icons</h1>
    
    <div class="instructions">
        <h3>Instructions:</h3>
        <ol>
            <li>Click "Generate Icons" to create simple placeholder icons</li>
            <li>Right-click each icon and "Save image as..."</li>
            <li>Save them with the exact names: icon16.png, icon32.png, icon48.png, icon128.png</li>
            <li>Put them in your extension folder</li>
        </ol>
    </div>

    <button onclick="generateIcons()">Generate Icons</button>
    <button onclick="downloadAll()">Download All Icons</button>

    <div id="icons"></div>

    <script>
        const sizes = [16, 32, 48, 128];
        const canvases = {};

        function generateIcons() {
            const container = document.getElementById('icons');
            container.innerHTML = '';

            sizes.forEach(size => {
                const canvas = document.createElement('canvas');
                canvas.width = size;
                canvas.height = size;
                const ctx = canvas.getContext('2d');

                // Create a simple icon design
                drawIcon(ctx, size);

                const preview = document.createElement('div');
                preview.className = 'icon-preview';
                preview.innerHTML = `
                    <div>${size}x${size}</div>
                    ${canvas.outerHTML}
                    <div><button onclick="downloadIcon(${size})">Download</button></div>
                `;

                container.appendChild(preview);
                canvases[size] = canvas;
            });
        }

        function drawIcon(ctx, size) {
            // Background
            ctx.fillStyle = '#4285f4';
            ctx.fillRect(0, 0, size, size);

            // Simple search icon design
            const center = size / 2;
            const radius = size * 0.25;

            // Magnifying glass circle
            ctx.strokeStyle = 'white';
            ctx.lineWidth = size * 0.08;
            ctx.beginPath();
            ctx.arc(center - size * 0.1, center - size * 0.1, radius, 0, 2 * Math.PI);
            ctx.stroke();

            // Magnifying glass handle
            ctx.beginPath();
            ctx.moveTo(center + size * 0.1, center + size * 0.1);
            ctx.lineTo(center + size * 0.25, center + size * 0.25);
            ctx.stroke();

            // Small icon symbol (square)
            if (size >= 32) {
                ctx.fillStyle = 'white';
                ctx.fillRect(center - size * 0.05, center - size * 0.05, size * 0.1, size * 0.1);
            }
        }

        function downloadIcon(size) {
            const canvas = canvases[size];
            if (canvas) {
                const link = document.createElement('a');
                link.download = `icon${size}.png`;
                link.href = canvas.toDataURL();
                link.click();
            }
        }

        function downloadAll() {
            sizes.forEach(size => {
                setTimeout(() => downloadIcon(size), size * 10);
            });
        }

        // Generate icons on page load
        window.onload = generateIcons;
    </script>
</body>
</html>
